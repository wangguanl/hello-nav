<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta name="msapplication-TileImage" content="/favicon/favicon-144.png" />
    <meta name="theme-color" content="#f6f7f9" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="keywords" content="书签" />
    <meta name="description" content="A navigation for developer" />
    <link rel="icon" href="/favicon/collage.png" />
    <title>书签</title>
    <style>
      .skip-link {
        position: absolute;
        top: -100px;
        left: 0;
        background: #000000;
        color: white;
        padding: 8px;
        z-index: 100;
      }

      .skip-link:focus {
        top: 0;
      }
    </style>
    <script>
      if (document.documentElement) {
        var themeClassName =
          (window.localStorage && window.localStorage.__THEME__) || 'none';
        document.documentElement.className = themeClassName;
        if (themeClassName === 'theme--dark') {
          document
            .querySelector('meta[name="theme-color"]')
            .setAttribute('content', 'rgba(45, 46, 48, 0.9)');
        }
      }
    </script>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <a class="skip-link" href="#root">Skip to main</a>
    <div id="root"></div>
    <h1 style="color: transparent">Hello Nav</h1>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
